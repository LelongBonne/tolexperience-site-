<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="color-scheme" content="light">
  <title>TOLExperience — Site en maintenance</title>
  <style>
    /* === Polices TOL (déposez vos fichiers dans /fonts avec ces noms exacts) === */
    @font-face {
      font-family: "TOLArial3";
      src: url("fonts/TOL-Arial3Gras-SVG.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "TOL-RV1";
      src: url("fonts/TOLRV1.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "TOLArial4";
      src: url("fonts/TOL-Arial4Light.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --blue:#005e83;  /* RAL 5019 Bleu */
      --red:#a63d2f;   /* RAL 3016 Rouge */
      --grey:#383e42;  /* RAL 7016 Gris Foncé */
      --muted:#c8c8c7; /* RAL 7047 Gris Clair */
    }

    /* Empêche l'auto-darkening/recoloration sur Android/Samsung */
    html {
      color-scheme: light;
      forced-color-adjust: none;
    }
    body {
      margin:0; padding:0; background:#fff; color:var(--grey);
      font-family:Arial, Helvetica, sans-serif;
      -webkit-text-size-adjust:100%;
    }
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{max-width:980px;width:100%;text-align:center}

    /* Logo au-dessus du titre */
    .logo{display:block;margin:0 auto 12px auto;max-width:420px;width:90%;height:auto}

    /* Ligne 1 : TOLArial3 */
    h1{
      font-family:"TOLArial3", Arial, Helvetica, sans-serif;
      font-size:clamp(20px,4.6vw,40px);
      margin:8px 0 18px;
      color:var(--blue);
      font-weight:700;
      letter-spacing:.5px;
      forced-color-adjust: none;
    }
    h1 .L{color:var(--red)} /* L majuscule en rouge */

    /* Ligne 2 : TOL-RV1 (plus petite) */
    .note{
      font-family:"TOL-RV1", "Comic Sans MS", "Segoe Script", cursive;
      font-size:clamp(10px,2.6vw,20px);
      line-height:1.25;
      margin:6px 0 22px;
      color:var(--grey);
      forced-color-adjust: none;
    }

    /* Coordonnées : texte en TOLArial4, labels en TOLArial3 */
    .contact{
      font-family:"TOLArial4", Arial, Helvetica, sans-serif;
      font-size:clamp(16px,2.1vw,22px);
      margin-top:6px;
      forced-color-adjust: none;
    }
    .label{
      font-family:"TOLArial3", Arial, Helvetica, sans-serif;
      color:var(--grey);
      font-weight:700;
      forced-color-adjust: none;
    }

    /* Liens : forcer la couleur de marque par défaut */
    a, a:link, a:visited, a:active, a:hover {
      color: var(--blue) !important;
      text-decoration: underline;
      -webkit-text-fill-color: var(--blue);
      forced-color-adjust: none;
    }

    /* ↓ Ajustements uniquement pour smartphone */
    @media (max-width: 480px) {
      .wrap { padding:16px; }
      .card { max-width:92vw; }
      .logo { max-width:220px; margin-bottom:8px; }
      h1 {
        font-size: clamp(16px, 6vw, 22px);
        line-height: 1.15;
        margin: 6px 0 10px;
      }
      .note {
        font-size: clamp(12px, 4.6vw, 16px);
        line-height: 1.22;
        margin: 6px 0 14px;
      }
      .contact {
        font-size: clamp(13px, 3.8vw, 16px);
      }
      .label { font-size: 1em; } /* même taille que .contact */
    }

    /* Très petits écrans (optionnel) */
    @media (max-width: 360px) {
      .logo { max-width:190px; }
      h1   { font-size:20px; }
      .note{ font-size:14px; }
      .contact { font-size:13px; }
    }

    /* ↓ Smartphone + mode sombre : SEUL le gris s'éclaircit.
       On fige les couleurs de marque et on neutralise le "jaune" des liens. */
    @media (prefers-color-scheme: dark) and (max-width: 480px) {
      body, .note, .contact, .label {
        color: #c8c8c7 !important;             /* RAL 7047 */
        -webkit-text-fill-color: #c8c8c7 !important;
      }
      h1 { color: var(--blue) !important; -webkit-text-fill-color: var(--blue) !important; }
      h1 .L { color: var(--red) !important; -webkit-text-fill-color: var(--red) !important; }

      a, a:link, a:visited, a:active, a:hover,
      a[href^="mailto:"], a[href^="tel:"], a[x-apple-data-detectors] {
        color: var(--blue) !important;
        -webkit-text-fill-color: var(--blue) !important;
        text-decoration: underline;
      }

      /* Re-confirme au navigateur que la page est prévue claire */
      html { color-scheme: light; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Annonce maintenance">
      <!-- Logo provenant de votre ancien fichier -->
      <img src="logo1.svg" alt="TOLExperience Logo" class="logo">
      <h1><span class="L">L</span>e site est actuellement en maintenance...</h1>
      <p class="note">Nous préparons quelque chose de spécial pour vous.<br>Revenez bientôt ©!</p>
      <div class="contact">
        <p><span class="label">Email :</span> <a href="mailto:contact@tolexperience.com">contact@tolexperience.com</a></p>
        <p><span class="label">Téléphone :</span> <a href="tel:+33623073881">06&nbsp;23&nbsp;07&nbsp;38&nbsp;81</a></p>
      </div>
    </section>
  </main>

  <!-- Cloudflare Web Analytics -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js"
          data-cf-beacon='{"token": "761aad3ae98748b6aa6c2b18cc8cf5a5"}'></script>
  <!-- End Cloudflare Web Analytics -->
</body>
</html>
